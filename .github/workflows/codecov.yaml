name: Upload coverage reports to Codecov

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  upload-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # Optional if using GitHub Actions with public repo
          slug: urppeia/shannonR
